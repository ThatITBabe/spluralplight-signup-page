<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anu Form</title>
    <link rel="stylesheet" href="new.css">
    <script src="https://kit.fontawesome.com/068972a724.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="Anu.JPG" type="image/x-icon">
</head>
<body>
    <main>
        <div id="form" class="main1">
            <div class="logo">
                <div><img class="logo-img" src="play.png" alt="logo.png"></div>
                <div><h2 class="font">NEW TECH.</h2></div>
            </div>
            <div class="form">
                <form action="#">
                        <label for="username">Email Or Username:</label>
                        <br>
                        <input type="text" class="input">
                        <br>
                        <label for="password">Password:</label>
                        <br>
                        <input type="password" class="input">
                    <br><br>
                    <button class="btn1" type="submit">Sign In</button>
                </form>
            </div>
            <br>
            <div class="forgot-password">
                <a href="#">Forget Password?</a>
                <br><br>
                <p>Sign in with <a href="https://accounts.google.com/"><i class="fa-brands fa-google"></i></a> or <a href="https://github.com/login"><i class="fa-brands fa-github"></i></a></p>
            </div>
            <br>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr>
            </div>
            <br>
            <button type="submit" class="btn2">Create an account</button>
            <br><br>
            <footer>
                <p>Copyright &#169; 2023 | New Tech. | All right reserved.</p>
                <br>
                <div class="TOS">
                    <a href="#" class="footer">Terms of Use</a>
                    |
                    <a href="#" class="footer">Privacy Policy</a>
                </div>
            </footer>
        </div>    
        <div class="main2">
            <h5>Let's create the future together</h5>
            <br>
            <button class="btn3">Start a FREE 10-day trial</button>
        </div>
    </main>
</body>
</html>
